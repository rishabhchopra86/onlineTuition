<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="account-wall">
        <h3 style="text-align: center"><strong>Login Page</strong></h3>
        <img class="profile-img" src="../../assets/create-profile.png"
             alt="Image">
        <form class="form-signin">
          <input type="text" name="email" class="form-control inputlogin" placeholder="Email" [(ngModel)]="login.email" #email="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required>
          <div *ngIf="email.invalid && (email.dirty || email.touched)"
               class="alert alert-danger">
            <div *ngIf="email.errors.required">
              Email is required.
            </div>
            <div [hidden]="!email.hasError('pattern')">Email format should be
              <small><b>joe@abc.com</b></small>
            </div>
          </div>
           <input type="password" name="password" class="form-control inputlogin" placeholder="Password" [(ngModel)]="login.password" #password="ngModel" required>
            <div *ngIf="password.invalid && (password.dirty || password.touched)"
                 class="alert alert-danger">
              <div *ngIf="password.errors.required">
                Password is required.
              </div>
            </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onLogin(login)">
            Sign in</button>
        </form>
      </div>
      <a href="/register" class="text-center new-account">Create an account </a>
    </div>
  </div>
</div>
